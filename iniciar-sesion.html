<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>Iniciar sesión</title>
</head>
<body>
<header class="header">
    <img alt="" class="header__img" src="imgs/logo-platzi-video.png">
</header>
<section class="login">
    <section class="login__container">
        <h2>Inicia sesión</h2>
        <form action="" class="login__container--form">
            <label for="email"> </label>
            <input class="input" id="email" placeholder="Correo" type="text">
            <label for="password"> </label>
            <input class="input" id="password" placeholder="Contraseña" type="password">
            <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
                <label>
                    <input id="cbox1" name="" type="checkbox" value="checkbox"> Recuérdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </div>
        </form>
        <section class="login__container--social-media">
            <div><img alt="Google" src="assets/google-icon.png">Inicia sesión con Google</div>
            <div><img alt="Google" src="assets/twitter-icon.png">Inicia sesión con Twitter</div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta. <a href="">Registrate</a></p>
    </section>
</section>
<footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
</footer>
</body>
</html>
