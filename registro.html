<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="styles.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
<header class="header">
    <img alt="" class="header__img" src="logo-platzi-video.png">
</header>
<section class="login">
    <section class="login__container">
        <h2>Registrate</h2>
        <form action="" class="login__container--form">
            <label for="name"></label>
            <input class="input" id="name" placeholder="Nombre" type="text">
            <label for="email"> </label>
            <input class="input" id="email" placeholder="Correo" type="text">
            <label for="password"> </label>
            <input class="input" id="password" placeholder="Contraseña" type="password">
            <button class="button">Registrarme</button>
        </form>
        <p class="register__container--login"><a href="">Iniciar sesión</a></p>
    </section>
</section>
<footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
</footer>
</body>
</html>
